<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon_io/favicon.ico">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Home Desk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading" class="loading">
        <p>Carregando...</p>
    </div>
    <header>
        <a href="/"><img src="Logo.png" alt="Logo" id="logo"></a>
        <!-- Dropdown de departamento -->
        <nav class="dropdown">
            <button class="dropbtn" id="administrativoDropdown">Escolha o departamento &#9660;</button>
            <div class="dropdown-content">
                <a data-sigla="RH"><i class="fas fa-user"></i>RH</a>
                <a data-sigla="MT"><i class="fas fa-tools"></i> Manutenção</a>
                <a data-sigla="MN"><i class="fas fa-warehouse"></i> Almoxarifado</a>
                <a data-sigla="ADM"><i class="fas fa-briefcase"></i> Administrativo</a>
            </div>
        </nav>
        <nav>
            <a href="/verificar" class="varificar">Verifique seu agendamento <i class="fas fa-question-circle"></i></a>
        </nav>
        
    </header>
    
    
        <main>
            <div id="ilhas"></div> <!-- Aqui serão inseridas as ilhas e seus respectivos postos -->
        </main>
        <div id="mapa">
            <img src="m_adm.svg" id="mapaImagem">
        </div>
  
        <div id="agendamentoModal" class="modal">
            <div class="modal-content">
              <span id="fecharModal" class="fechar-btn">&times;</span>
              <form id="formAgendamento">
                <!-- Seus campos de formulário aqui -->
                <label for="nomeCompleto">Nome Completo:</label>
                <input type="text" id="nomeCompleto" name="nomeCompleto" required>
          
                <label for="matricula">Matrícula:</label>
                <input type="text" id="matricula" name="matricula" required>
          
                <label>AIU:</label>
                <input type="text" id="aiu" required />
                <label>Data de Início:</label>
                <input type="date" id="dataInicio" required />
                <label>Data de Fim:</label>
                <input type="date" id="dataFim" required />
                <label>Horário de Início:</label>
                <input type="time" id="horarioInicio" required />
                <label>Horário de Fim:</label>
                <input type="time" id="horarioFim" required />
                <button type="submit">Agendar</button>
              </form>
            </div>
          </div>
          

<script src="script.js"></script>
</body>

</html>
